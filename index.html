<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js validation with Regex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Js validation with Regex</h1>
    <div class="card">
      <div class="card-body">
        <form action="" id="form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email"
              oninput="verify('email')">
            <div class="invalid-feedback" id="emailError" style="display: none;">
              Please enter a valid email address.
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">User</label>
            <input type="text" class="form-control" id="user" placeholder="Enter your user" oninput="verify('user')">
            <div class="invalid-feedback" id="userError" style="display: none;">
              Please enter a valid user.
            </div>
          </div>

          <div class="mb-3">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password"
              oninput="verify('password')">
            <div class="invalid-feedback" id="passwordError" style="display: none;">
              Please enter a valid password.
            </div>
            <!-- Add password strength indicator -->
            <div class="progress mt-2" style="height: 5px;">
              <div class="progress-bar" id="passwordStrength" role="progressbar" style="width: 0%"></div>
            </div>
            <small class="text-muted">Password must contain: 5 capital letters, 6 symbols, and 2 hyphens</small>
          </div>
          <div class="mb-3" id="submitBtn" hidden>
            <button type="submit">Submit</button>
          </div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
